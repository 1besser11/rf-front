
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Login Form Demo</h2>
              <form (ngSubmit)="onSubmit()">
           
             <div class="form-group">
                  <label for="name">login</label>
                  <input type="text" class="form-control" id="login" required [(ngModel)]="user.login" name="login">
                </div>


                <div class="form-group">
                  <label for="name">password</label>
                  <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
                </div>

                <button type="submit" class="btn btn-success">Login</button>
              </form>
        </div>
    </div>
</div>
