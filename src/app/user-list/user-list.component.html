<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of users | async">
          <td>{{employee.firstName}}</td>
          <td>{{employee.surname}}</td>
          <td>{{employee.email}}</td>
          <td><button (click)="deleteUser(employee.id)" class="btn btn-danger" *ngIf="isHasPrivelege('DELETE_USERS')">Delete</button>
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
